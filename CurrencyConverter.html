<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CurrencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Favicon.png">

</head>
<body>
<nav class="navbar navbar-expand bg-dark navbar-dark fixed-top">
  <div class="container d-flex justify-content-center align-items-center">
    <a>Currency Converter</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100" >
  <div class="form-box border rounded p-5 shadow bg-light text-dark">
    <form>

      <div class="amount mb-5">
        <p class="form-label fw-bold">Enter Amount</p>
        <input class="form-control" type="text">
      </div>

      <div class="dropdown-box d-flex align-items-center justify-content-between">

        <div class="From">

          <label class="fw-bold">From</label>

          <div class="select-container d-flex align-items-center justify-content-between">

            <img src="https://flagsapi.com/US/flat/64.png" alt="">

            <select class="form-select border-0 ms-1">
              <option value="USD" selected>USD</option>
            </select>
          </div>

        </div>

        <i class="fa-solid fa-arrow-right-arrow-left fs-4 mt-4"></i>

        <div class="To">

          <label class="fw-bold">To</label>

          <div class="select-container d-flex align-items-center justify-content-between">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="">

            <select class="form-select border-0 ms-1">
              <option value="INR" selected>INR</option>
            </select>
          </div>

        </div>

      </div>

      <div class="result mt-4 p-2 bg-light border rounded text-center fw-bold">1USD=80INR</div>

      <button class="btn btn-dark w-100 mt-3">Get Exchange Rate</button>
    </form>
  </div>  
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="countryList.JS"></script>
<script src="CurrencyConverter.js"></script>
</body>
</html>
